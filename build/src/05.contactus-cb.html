<div class="headline">
	<h1>Contact Us</h1>
	<img src="img/one-leaf-icon.png">
	<h3>Hotline: 987 654 XXXX</h3>
</div> 



<form>
<div class="contact-info">
	<h3>Contact Information :</h3>
	<div class="basic-info">
		<label>First Name :</label><br>
			<input type="text" name="firstname" placeholder="Type your first name"><br>
		<label>Last Name :</label><br>
			<input type="text" name="lastname" placeholder="Type your last name"><br>
		<label>Phone Number:</label><br>
			<input type="text" name="phn_num" placeholder="Type your phone number"><br>
		<label>Email:</label><br>
			<input type="text" name="email" placeholder="Type your email address"><br>
	</div>

	<div class="address">
		<label>Address :</label><br>
			<input type="text" name="address" placeholder="Type your address"><br>
		<label>Address 2:</label><br>
			<input type="text" name="address2" placeholder="apartment/building/floor"><br>
		<label>City :</label><br>
			<input type="text" name="city" placeholder="Type your city name"><br>
		<label>State :</label><br>
			<select class="state"><option name="state" value="dropdown" disabled selected>Select a State</option>
      							<option name="state">NY</option>
      							<option name="state">PA</option>
   			</select>
   		<label>Zip :</label><input type="text" name="zip" placeholder="Type your zip"><br>
	</div>
</div>


<div class="complaint">
	<h3>Let us know about you :</h3>	
	<div class="area">
		<label>How did you know about us? :</label><br>
		<select><option name="area-opt" value="dropdown" disabled selected>Select one option</option>
      			<option name="area-opt" value="product">Social Media</option>
      			<option name="area-opt" value="staff">Bill Board</option>
      			<option name="area-opt" value="other">From a friend</option>
   		</select>
   	</div>
   	<div class="date">
   		<label>Preffered location:</label><br>
		<select><option name="area-opt" value="dropdown" disabled selected>Select one option</option>
      			<option name="area-opt" value="product">Philadelphia</option>
      			<option name="area-opt" value="staff">New York</option>
      			<option name="area-opt" value="other">Houston</option>
   		</select>
   	</div>

   	<div class="description">
   		<label>Any comment or queris? :</label><br>
    	<textarea rows="5" placeholder="Please write about the issue in detail."></textarea>	
   	</div>		
</div>


<div class="disclose-div">
	<div class="disclose">
	<label><strong>Email subscription</strong></label>
		<input type="radio" name="disclosure" value="yes" checked> <label for="yes">Yes</label>
    	<input type="radio" name="disclosure" value="no"> <label for="no">No</label>
	</div>
</div>


<div class="submit">
	<input class="button" type="submit" value="Submit">
</div>






</form>
