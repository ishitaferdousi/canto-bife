<div class="headline">
	<h1>Reservation</h1>

<form>
<div class="reserve-info">
	<h3>Required Information :</h3>

	<div class="reserve-main">
		<label>Preffered location:</label><br>
		<select><option name="area-opt" value="dropdown" disabled selected>Select one option</option>
      			<option name="area-opt" value="product">Philadelphia</option>
      			<option name="area-opt" value="staff">New York</option>
      			<option name="area-opt" value="other">Houston</option>
   		</select><br>

		<label>Party Size :</label><br>
			<input type="text" name="lastname" placeholder="Type total guest number"><br>

		<label for="date-occur">Date :</label><br>
   		<input type="date" name="occurance-date">

   		<label for="date-occur">Time :</label><br>
   		<input type="time" name="occurance-date">
	</div> <!-- reserve-main -->


	<div class="res-address">
		<label>First Name :</label><br>
			<input type="text" name="firstname" placeholder="Type your first name"><br>
		<label>Last Name :</label><br>
			<input type="text" name="lastname" placeholder="Type your last name"><br>
		<label>Phone Number:</label><br>
			<input type="text" name="phn_num" placeholder="Type your phone number"><br>
		<label>Email:</label><br>
			<input type="text" name="email" placeholder="Type your email address"><br>
	</div><!-- address -->

</div><!--reserve-info  -->



<div class="res-description">
	<div>
   		<label>Any special requirement?:</label><br>
    	<textarea rows="5" placeholder="(cake? flower? dietary restriction? feel free to write in detail)"></textarea>
    </div>	
</div>	



<div class="res-disclose">
	
	<label>Reserve Group/Private Dining?<h3>applicable only for party size over 6</h3></label>
	<input type="radio" name="disclosure" value="yes" checked><label for="yes">Yes</label><input type="radio" name="disclosure" value="no"><label for="no">No</label>
	
</div> <!-- res-disclose -->

<div class="res-submit">
	<input class="button" type="submit" value="Submit">
</div>
